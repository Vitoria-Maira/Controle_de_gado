<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="shortcut icon" href=".." type="image/x-icon">

    <title>Cadastro</title>
</head>
<body >

    <div class="fundo">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 mt-5">
        
                 <h1 class="text-center">Sistema de gestão pecuária para Controle de Gado.</h1>
                <img src="../img/gadonovo.png" alt="icon" class="img-fluid rounded mx-auto d-block mt-5" id="icon" >
                
        
                
                </div>
        
        
                <div class="col-12 col-md-6 mt-5">
                    <h1 class="mt-5 text-center">Preencha seus dados aqui e experimente !</h1>
                    
                
                    <form action="">
                        <div class="form-group mt-5">
                            <label>Nome Completo</label>
                            <input type="text" name="nome" id="nome" class="form-control" >
                            <span class="text-info nome"></span>
                        </div>
    
        
                        <div class=" row col-12 col-md-6">
                            <label>CNPJ</label>
                            <input type="text" name="cpf" id="cpf" class="form-control" >
                            <span class="text-info nome"></span>
                        </div>
    
                        
    
                        <div class="form-group row">
                            <div class="col-12 col-md-6">
                            <label>Cidade</label>
                            <input type="text" name="cidade" id="cidade" class="form-control" >
                            
                        </div>
                        </div>
    
                        <div class="form-group row">
                            <div class="col-12 col-md-6">
                            <label>Estado</label>
                            <input type="text" name="estado" id="estado" class="form-control" >
                           </div>
                        </div>
    
                        <div class="form-group row col-12 col-md-6">
                            <label>Nome da Fazenda</label>
                            <input type="text" name="fazenda" id="fazenda" class="form-control" >
                            
                        </div>
    
                        <div class="form-group row" >
                            <div class="col-12 col-md-6">
                            <label>Telefone fixo</label>
                            <input type="tel" name="telefone" id="telefone" class="form-control" >
                            
                        </div>
                        </div>
    
                        <div class="form-group row">
                            <div class="col-12 col-md-6">
                            <label>Celular</label>
                            <input type="tel" name="celular" id="celular" class="form-control" >
                            
                        </div>
                        </div>
    
                        <div class="form-group">
                            <label>E-mail</label>
                            <input type="text" name="email" id="email" class="form-control" >
                            <span class="text-info nome"></span>
                           
                        </div>
    
                       
                        <label>Qual é a seu relacionamento com a pecuária?</label>
                        <div class="col-12 col-md-6">
                        <select class="form-control row">
                            
                            <option>Selecione a opção</option>
                            <option>Pecuarista de gado de corte</option>
                            <option>Pecuaista de gado de leite</option>
                            <option>Consultor</option>
                            <option>Não atuo com pecuária</option>
                            
                           
                          </select>
                        </div>
    
                        <label>Qual é a sua posição na fazenda?</label>
                        <div class="col-12 col-md-6">
                        <select class="form-control row">
                            
                            <option>Selecione a opção</option>
                            <option>Proprietáio</option>
                            <option>Funcionário</option>
                            <option>Consultor</option>
                            <option>Colaboador de escitório</option>
                            <option>Não atuo em fazenda</option>
                            
                           
                          </select>
                        </div>
    
                        <label>Quantidade de Animais</label>
                        <div class="col-12 col-md-6">
                        <select class="form-control row">
                            
                            <option>Selecione a opção</option>
                            <option>Não tenho animais</option>
                            <option>1-200</option>
                            <option>201-500</option>
                            <option>501-1000</option>
                            <option>1001-3000</option>
                            <option>Mais de 3000</option>
                           
                           
                          </select>
                        </div>
            
                         <div class="form-group mt-5">
                                    <a href="../visao/fixa_de_cadastro_user.html" class="btn btn-danger btn-block btn-lg">Próximo</a>
                                   
                                   </div>
        
                    </form>
                 </div>
            </div>
        
        </div>
    
    </div>
    
    
    <div class="container mt-5">
        <div class="fundo2">
            <img src="../img/faleconosco.png" alt="contato" class="img-fluid rounded mx-auto d-block mt-5" height="250px" width="250px">
    
            <h3 class="text-center text-danger mt-3">Duvidas?Entre em contato !</h3>
            <p class="text-center text-dank mt-2"><span class="mdi mdi-comment-account mdi-24px"></span> Controledegado@gmail.com</p>
            <p class="text-center text-dank"><span class="mdi mdi-phone-classic mdi-24px"></span>(014)3218-4596</p>
            <p class="text-center text-dank" ><span class="mdi mdi-whatsapp mdi-24px"></span>(14)9-9829-8152</p>
    
    
        </div>
    </div>

</body>
</html>
