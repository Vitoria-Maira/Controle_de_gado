<!DOCTYPE html>

<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="../recursos/css/cadastro-user.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../recursos/js/cadastro-user.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Cadastro</header>
      <div class="progress-bar">
        <div class="step">
          <p>
Name</p>
<div class="bullet">
            <span>1</span>
          </div>
<div class="check fas fa-check">
</div>
</div>
<div class="step">
          <p>
Contact</p>
<div class="bullet">
            <span>2</span>
          </div>
<div class="check fas fa-check">
</div>
</div>
<div class="step">
          <p>
Birth</p>
<div class="bullet">
            <span>3</span>
          </div>
<div class="check fas fa-check">
</div>
</div>
<div class="step">
          <p>
Submit</p>
<div class="bullet">
            <span>4</span>
          </div>
<div class="check fas fa-check">
</div>
</div>
</div>

    <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="title">Informação Básica:</div>
        <div class="field">
              <div class="label">E-mail</div>
        <input type="email">
            </div>
        
        <div class="field">
              <button class="firstNext next">Próximo</button>
        </div>
            </div>

        <div class="page">
            <div class="title">Informação de Segurança:</div>
            <div class="field">
                <div class="label">Senha</div>
              <input type="password">
              </div>
              <div class="field">
                <div class="label">Senha Novamente</div>
              <input type="password">
              </div>
        <div class="field btns">
              <button class="prev-1 prev">Próximo</button>
              <button class="next-1 next">Voltar</button>
            </div>
                </div>

        
        <div class="page">
            <div class="title">Plano:</div>
            <div class="field">
                <div class="label">Escolha Seu Plano:</div>
            <select>
                  <option>Grátis para 30 dias</option>
                  <option>Mensal</option>
                  <option>Anual</option>
            </select>
            </div>

        <div class="field btns">
              <button class="prev-3 prev">Previous</button>
              <button class="submit">Submit</button>
            </div>
                </div>

</form>

</div>
</div>


  </body>
</html>
